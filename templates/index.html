<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Honeypot Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Honeypot Connection Logs</h1>
      <div class="card">
        <div class="card-body">
          <pre>{{ logs }}</pre>
        </div>
      </div>
      <h2 class="mt-5">Connections Over Time</h2>
      <img src="data:image/png;base64,{{ time_series_chart }}" alt="Connections Over Time Chart" />
    </div>
  </body>
</html>
